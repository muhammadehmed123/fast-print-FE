name: ðŸš€ Deploy Frontend to EC2

on:
  push:
    branches:
      - main  # Change if you're using a different deployment branch

jobs:
  deploy:
    name: Deploy FastPrint Frontend
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“¤ Copy Frontend Code to EC2 via rsync
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./ ubuntu@${{ secrets.EC2_HOST }}:~/frontend/FastPrint-Frontend/fastprint-frontend

      - name: ðŸš€ SSH into EC2 and Deploy Frontend
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/frontend/FastPrint-Frontend/fastprint-frontend
            docker stop fastprint-frontend || true
            docker rm fastprint-frontend || true
            docker build --no-cache -t fastprint-frontend .
            docker run -d --name fastprint-frontend -p 4173:4173 fastprint-frontend
          EOF
